<div class="container">
    <h1>Add Teacher</h1>
    <form (submit)="addTeacher()">
      <div class="form-group">
        <label for="teacher_id">Teacher ID</label>
        <input
          type="text"
          id="teacher_id"
          class="form-control"
          [(ngModel)]="teacher.teacher_id"
          name="teacher_id"
          required
        />
      </div>
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          id="first_name"
          class="form-control"
          [(ngModel)]="teacher.first_name"
          name="first_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          id="last_name"
          class="form-control"
          [(ngModel)]="teacher.last_name"
          name="last_name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="teacher.email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input
          type="text"
          id="department"
          class="form-control"
          [(ngModel)]="teacher.department"
          name="department"
          required
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="tel"
          id="phone"
          class="form-control"
          [(ngModel)]="teacher.phone"
          name="phone"
          required
        />
      </div>
      <button class="btn btn-success" type="submit">Add Teacher</button>
    </form>
  </div>
