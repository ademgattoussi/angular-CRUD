<div class="container1">
  <h1>Teachers</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Teacher ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(teacher of teachers; track teacher){

      <tr>
        <td>{{ teacher.teacher_id }}</td>
        <td>{{ teacher.first_name }}</td>
        <td>{{ teacher.last_name }}</td>
        <td>{{ teacher.email }}</td>
        <td>{{ teacher.department }}</td>
        <td>{{ teacher.phone }}</td>
        <td>
          <button class="btn btn-warning" (click)="updateTeacher(teacher.id)">
            Update
          </button>
          <button class="btn btn-danger" (click)="deleteTeacher(teacher.id)">
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <br />
  <a href="/teachers-create">
    <button class="btn btn-primary">Add Teacher</button>
  </a>
</div>
